    <script src='/javascripts/services/services.js'></script>

  <body ng-app='app'>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/bugstatus">OpenDaylight Release Dashboard</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <!-- <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li> -->
            <li><a href="#/about">About</a></li>
          </ul>
          <!--<form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form> -->
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
              <li class="active"><a>Bugs</a></li>
              <li><a href="#/list">List of Projects</a></li>
              <li><a href="#/bugstatus">Status of Bugs</a></li>
              <li><a href="#/bugseverity">Severity of Bugs</a></li>
              <li><a href="#/bugpriority">Priority of Bugs</a></li>
          </ul>
          <ul class="nav nav-sidebar">
              <li class="active"><a>Code Coverage</a></li>
              <li><a href="#/unittestcoverage">Unit Test Coverage</a></li>
              <li><a href="#/integrationcoverage">Integraioin Coverage</a></li>
              <li><a href="#/overallcoverage">Overall Coverage</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <div ng-if="!stateIsLoading" ui-view></div>
          <div ng-if="stateIsLoading" id='spinner' style="margin: auto 0;"></div>
          <script>
              var opts = {
                  lines: 10,
                  length: 7,
                  width: 4,
                  radius: 10,
                  corners: 1,
                  rotate: 0,
                  color: '#000',
                  speed: 1,
                  trail: 60,
                  className: 'spinner',
                  zIndex: 2e9,
                  top: 25,
                  left: 25,
                  shadow: false,
                  hwaccel: false
              };
              var target = document.getElementById('spinner');
              var spinner = new Spinner(opts).spin(target);
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
